name: my_dentlog_app
description: "My Dentlog App"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Updated Firebase packages
  firebase_core: ^2.20.0       # Compatible with Kotlin 1.8
  firebase_auth: ^4.9.0        # Works with Kotlin 1.8
  firebase_database: ^10.3.0   # Older compatible version
  
  # Google services
  google_sign_in: ^5.4.0
  googleapis: ^14.0.0
  googleapis_auth: ^2.0.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  
  # Other dependencies
  url_launcher: ^6.3.1
  http: ^1.2.0
  file_picker: ^10.0.0
  provider: ^6.1.2
  uuid: ^4.5.1
  image_picker: ^1.1.2
  get: ^4.7.2
  path_provider: ^2.1.5
  mime: ^2.0.0
  permission_handler: ^11.4.0
  google_api_availability: ^5.0.1
  device_info_plus: ^11.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/lab_work_type.json