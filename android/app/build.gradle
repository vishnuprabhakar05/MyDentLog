buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.app.mydentlog"
    compileSdk = 35

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst 'lib/**/libc++_shared.so'
        // Add these to prevent duplicate files
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId = "com.app.mydentlog"
        minSdk = 23
        targetSdk = 35  // Updated to match compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Enable code shrinking and obfuscation
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Firebase Bill of Materials (BoM)
    implementation platform('com.google.firebase:firebase-bom:32.3.1')
    
    // Firebase dependencies (versions managed by BoM)
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
    
    // Google Play Services
    implementation 'com.google.android.gms:play-services-base:18.2.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
        implementation 'com.google.android.play:integrity:1.3.0'  // Play Integrity API

    
    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Conflict resolution
    configurations.all {
        resolutionStrategy {
            force 'com.google.android.gms:play-services-basement:18.2.0'
            force 'com.google.android.gms:play-services-tasks:18.0.2'
            force 'com.google.firebase:firebase-common:20.3.3'
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'